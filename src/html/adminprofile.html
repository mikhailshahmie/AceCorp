<!DOCTYPE html>
<html>
<head>
    <title>Admin Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container h1 {
            margin-top: 0;
        }

        .profile-info {
            display: flex;
            margin-bottom: 20px;
        }

        .profile-info label {
            width: 120px;
            font-weight: bold;
        }

        .profile-info p {
            margin: 0;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #555;
        }

        .back-btn {
            text-align: right;
            margin-top: 20px;
        }

        .back-btn a {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn a:hover {
            background-color: #555;
        }

        .edit-profile-btn {
            display: block;
            text-align: left; /* Align to the left */
            margin-top: 20px;
        }

        .edit-profile-btn a {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }

        .edit-profile-btn a:hover {
            background-color: #555;
        }

        /* Custom styling for the profile table */
        .profile-table {
            width: 100%;
            border-collapse: collapse;
        }

        .profile-table th,
        .profile-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .profile-table th {
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Profile</h1>
    </div>

    <div class="container">
        <table class="profile-table">
            <tr>
                <th>Email:</th>
                <td id="email"></td>
            </tr>
            <tr>
                <th>Username:</th>
                <td id="username"></td>
            </tr>
            <tr>
                <th>Role:</th>
                <td>Admin</td>
            </tr>
        </table>

        <div class="edit-profile-btn">
            <a href="editadminprofile.html">Edit Profile</a>
        </div>

        <div class="back-btn">
            <a href="adminmain.html">Back</a>
        </div>
    </div>
</body>
</html>
