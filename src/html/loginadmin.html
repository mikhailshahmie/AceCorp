<!DOCTYPE html>
<html>
    <head>
        <title>Admin Panel</title>
        <style>
            body {
                background-color: #f2f2f210;
                font-family: Arial, sans-serif;
            }
            form {
                background-color: #ffffff;
                border: 2px solid #333333;
                border-radius: 5px;
                box-shadow: 0px 2px 5px #333333;
                margin: 50px auto;
                max-width: 500px;
                padding: 20px;
                text-align: center;
            }
            input[type="text"],
            input[type="password"] {
                border-radius: 5px;
                padding: 10px;
                width: 100%;
            }
            input[type="submit"] {
                background-color: #2a84ce;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                padding: 10px;
                width: 100%;
            }
            input[type="button"] {
                background-color: #333333;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                padding: 10px;
                margin-top: 10px;
                width: 100%;
            }
            h1 {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <form>
            <h1>Admin Panel</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" />
            <br /><br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" />
            <br /><br />
            <input type="submit" value="Login" />
            <input type="button" value="Return to Login Page" onclick="location.href='signin.html'" />
        </form>
    </body>
</html>
