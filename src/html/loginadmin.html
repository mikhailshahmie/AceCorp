<!DOCTYPE html>
<html>
    <head>
        <title>Admin Panel</title>
        
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: src('../img/adminlogin.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
                background-repeat: no-repeat;
                background-size: cover;
                font-family: Arial, sans-serif;
            }
            
            form {
                background-color: #ffffff;
                border: 2px solid #333333;
                border-radius: 5px;
                box-shadow: 0px 2px 5px #333333;
                padding: 20px;
                text-align: center;
                max-width: 500px;
                width: 100%;
            }
            
            input[type="text"],
            input[type="password"] {
                border-radius: 5px;
                padding: 10px;
                width: 100%;
            }
            
            input[type="submit"],
            input[type="button"] {
                background-color: #2a84ce;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
                font-size: 16px;
                padding: 10px;
                width: 100%;
            }
            
            input[type="button"] {
                background-color: #333333;
                margin-top: 10px;
            }
            
            h1 {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <form id="loginForm">
            <h1>Admin Panel</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
            <br /><br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <br /><br />
            <input type="submit" name="loginbtn" value="Login" />
            <input type="button" value="Reset Password" onclick="location.href='resetpasswordadmin.html'" />
            <input type="button" value="Return to Login Page" onclick="location.href='signin.html'" />
        </form>
    </body>
</html>
