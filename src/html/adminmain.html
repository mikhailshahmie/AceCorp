<!DOCTYPE html>
<html>
    <head>
        <title>Admin Panel</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f1f1f1;
            }

            .header {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                margin: 20px;
            }

            .card {
                flex: 1 1 250px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin: 10px;
                padding: 20px;
            }

            .card h2 {
                margin-top: 0;
                font-size: 24px;
                font-weight: bold;
                color: #333;
            }

            .card p {
                margin: 10px 0;
                font-size: 16px;
                color: #666;
            }

            .btn {
                display: inline-block;
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                margin-top: 10px;
                font-size: 16px;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #555;
            }

            .new-admin-form {
                display: none;
            }

            .new-admin-form.show {
                display: block;
            }
        </style>
        
        <script>
                //temporary function as refferences for firdaus:-

            function addNewAdmin() {
                // Show the new admin form
                var newAdminForm = document.querySelector(".new-admin-form");
                newAdminForm.classList.add("show");

                // Hide the "Add New Admin" button
                var addNewAdminButton = document.querySelector(".add-new-admin-button");
                addNewAdminButton.style.display = "none";
            }

            function saveNewAdmin() {
                // Logic to save the new admin here
                alert("New admin saved successfully!");

                // Clear the form and hide the new admin form
                clearAdminForm();
            }

            function clearAdminForm() {
                // Reset form fields
                var adminNameField = document.getElementById("adminName");
                var adminEmailField = document.getElementById("adminEmail");
                var adminPasswordField = document.getElementById("adminPassword");

                adminNameField.value = "";
                adminEmailField.value = "";
                adminPasswordField.value = "";

                // Hide the new admin form
                var newAdminForm = document.querySelector(".new-admin-form");
                newAdminForm.classList.remove("show");

                // Show the "Add New Admin" button
                var addNewAdminButton = document.querySelector(".add-new-admin-button");
                addNewAdminButton.style.display = "inline-block";
            }

        </script>
    
    </head>


    <body>
        <div class="header">
            <h1>Admin Panel</h1>
        </div>

        <div class="container">

            <div class="card">
                <h2>Dashboard</h2>
                <p>View the summary of the current status of the system.</p>
                <a href="#" class="btn">View Dashboard
                </a>
            </div>


        <div class="card">
            <h2>Logout</h2>
            <p>Click this button to logout from the system.</p>
            <a id="signoutbtn" class="btn">Logout</a>
        </div>


        <div class="card">
            <h2>Add New Admin</h2>
            <p>Click this button to add a new admin to the system.</p>
            <a href="#" class="btn add-new-admin-button" onclick="addNewAdmin()">Add New Admin</a>
            
            <form class="new-admin-form" onsubmit="saveNewAdmin(); return false;">
                <label for="adminName">Name:</label>
                <input type="text" id="adminName" name="adminName" placeholder="Enter admin name" required />
                <br /><br />
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter admin email" required />
                <br /><br />
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter admin password" required />
                <br /><br />
                <button type="submit" class="btn">Save Admin</button>
            </form>

        </div>


         </div>

    </body>

</html>
