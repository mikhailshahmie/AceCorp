<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container h1 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            width: 120px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        .back-btn,
        .save-changes-btn {
            text-align: right;
            margin-top: 20px;
        }

        .back-btn a,
        .save-changes-btn button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn a:hover,
        .save-changes-btn button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Edit Profile</h1>
    </div>

    <div class="container">
        <form id="editProfileForm">
            <div class="form-group">
                <label>Email:</label>
                <p id="email"></p>
            </div>

            <div class="form-group">
                <label>Username:</label>
                <p id="username"></p>
            </div>

            <div class="form-group">
                <label>Old Password:</label>
                <input type="password" name="old_password" required />
            </div>

            <div class="form-group">
                <label>New Password:</label>
                <input type="password" name="new_password" required />
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required />
            </div>

            <div class="form-group">
                <label>Role:</label>
                <p>Admin</p>
            </div>

            <div class="back-btn">
                <a href="adminprofile.html">Back</a>
            </div>

            <div class="save-changes-btn">
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
