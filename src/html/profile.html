    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1 style="text-align: center">Profile</h1>
          </div>
        </div>
      </div>
    </section>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="border p-3">
            <form id="detailsForm">
              <div id="basicForm">
                <h3>Personal Details</h3>
                <div class="form-group">
                  <div class="profile-pic">
                    <label class="-label" for="file">
                      <span class="glyphicon glyphicon-camera"></span>
                      <span>Change Image</span>
                    </label>
                    <input id="file"name="fileUploaded" type="file" accept=".png, .jpg, .jpeg"/>
                    <img id="profileImg" width="200" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="fullname">Full Name:</label>
                  <input type="text" class="form-control" name="fullname"/> <br/>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="text" class="form-control" name="email" disabled/> <br/>
                </div>
                <div class="form-group">
                  <label for="matric">Matrics Number:</label>
                  <input
                    type="text" class="form-control" name="matric"disabled/><br/>
                </div>
                <div class="form-group">
                  <label for="email">Phone Number:</label>
                  <input
                    type="text" class="form-control" name="phoneNumber" minlength="9" maxlength="11"/><br/>
                </div>
              </div>
              <div id="driverForm" style="display: none">
                <hr />
                <h3>Vehicle Details</h3>
                <div class="form-group">
                  <label for="vehicleColor">Vehicle Color:</label>
                  <input type="text"class="form-control" name="vehicleColour"/><br/>
                </div>
                <div class="form-group">
                  <label for="plateNumber">Plate Number:</label>
                  <input type="text" class="form-control" name="plateNumber"/><br/>  
                </div>
                <div class="form-group">
                  <label for="vehicleType">Vehicle Type:</label>
                  <input
                    type="text" class="form-control" name="vehicleType"/><br/>
                </div>
                <!-- NEED TO CHANGE/UPDATE -->
                <div class="form-group">
                  <h3>Document Details</h3>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block rounded-pill"
                name="submitbtn"
              >
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
