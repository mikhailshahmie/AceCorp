        <section id="breadcrumbs" class="breadcrumbs">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h1 style="text-align: center">Your Booking</h1>
                    </div>
                </div>
            </div>
        </section>
        <div class="container mt-10">
            <div class="row justify-content-center">
                <hr />
                <p id="bookingId"></p>

                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="border p-3">
                        <div id="currentgooglemap"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="border p-3">
                        <form id="bookingDetails">
                            <div class="form-group">
                                <label for="from">From :</label>
                                <input type="text" class="form-control" name="from" disabled /><br />
                            </div>
                            <div class="form-group">
                                <label for="to">To :</label>
                                <input type="text" class="form-control" name="to" disabled /><br />
                            </div>
                            <div class="form-group">
                                <label for="person">Number of Person :</label>
                                <input type="number" class="form-control" name="person" min="1" max="5" disabled /><br />
                            </div>
                            <div class="form-group">
                                <label for="datetime">Date & Time :</label>
                                <input type="datetime-local" class="form-control" name="datetime" disabled /><br />
                            </div>
                            <div class="form-group">
                                <label for="person">Extra notes :</label>
                                <input type="text" class="form-control" name="notes" disabled /><br />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="border p-3">
                        <form id="bookingStatus">
                            <div class="form-group">
                                <label for="person">Estimate price :</label>
                                <input type="text" class="form-control" name="price" placeholder="" disabled /><br />
                            </div>
                            <div class="form-group">
                                <label for="person">Status :</label>
                                <input type="text" class="form-control" name="status" placeholder="" disabled /><br />
                            </div>
                            <div id="driverDetails" style="display: none">
                                <div class="form-group">
                                    <label for="person">Driver :</label>
                                    <input type="text" class="form-control" name="driverName" placeholder="" disabled /><br />
                                </div>
                                <div class="form-group">
                                    <label for="person">Vehicle :</label>
                                    <input type="text" class="form-control" name="vehicle" placeholder="" disabled /><br />
                                </div>
                                <div class="form-group">
                                    <label for="person">Plate Number :</label>
                                    <input type="text" class="form-control" name="plateNumber" placeholder="" disabled /><br />
                                </div>
                            </div>

                            <button type="submit" style="color: rgb(255, 255, 255); background-color: red" class="btn btn-primary btn-block rounded-pill" name="cancelbtn" id="cancelbtn">Cancel Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
