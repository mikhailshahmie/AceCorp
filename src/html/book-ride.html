    <body>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 col-sm-8">            
            <div id="googlemap"></div>
            <div class="border p-3">
              <form id="bookingForm">
                <div class="form-group">
                  <label for="from" >From :</label>
                  <input type="input" class="form-control" name="from" placeholder="Current Location" required><br>
                </div>
                <div class="form-group">
                    <label for="to" >To :</label>
                    <input type="input" class="form-control" name="to" placeholder="Your Destination" required><br>
                  </div>
                  <div class="form-group">
                    <label for="person" >Number of Person :</label>
                    <input type="number" class="form-control" name="person" placeholder="Number of Person" min="1" max="5" required><br>
                  </div>
                  <div class="form-group">
                    <label for="datetime" >Date & Time :</label>
                    <input type="datetime-local" class="form-control" name="datetime" placeholder="Date & Time" required><br>
                  </div>
                  <div class="form-group">
                    <label for="person" >Extra notes :</label>
                    <input type="input" class="form-control" name="notes" placeholder="Extra notes"><br>
                  </div>
                <button type="submit" class="btn btn-primary btn-block rounded-pill" name="submitBtn">Confirm Booking</button>
              </form>
            </div>
          </div>
